<!DOCTYPE html>
<html lang="es-mx">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="CSS/Stilos.css" />
    <title>Tintas y Sistemas Garcor</title>
  </head>

  <body>
    <header>
      <div id="cabecera">
        <img id="logo" src="images/logo.svg" alt="logo" />
        <h2>Tintas y Sistemas Garcor</h2>
      </div>

      <input type="checkbox" id="cbox-menu" />
      <label for="cbox-menu"><img src="images/menu.png" /></label>
      <nav class="menu">
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li>
            <a href="productos.html">Productos</a>
            <ul>
              <li><a href=""> Computadoras</a></li>
              <li><a href=""> Tintas</a></li>
              <li><a href=""> Impresoras</a></li>
              
            </ul>
          </li>

          <li><a href="servicios.html">Servicios</a></li>
          <li><a href="quienessomos.html">Quienes Somos</a></li>
          <li><a href="contacto.html">Contacto</a></li>
          <li><a href="registrate.html">Registrate</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
        <form action="" class="form" id="form">
          <p class="form-titulo">Regístrate</p>
          <div class="form-input myname">
            <input type="text" id="myname">
            <label for="myname">Nombre</label>
            <p class="mensajeError"></p>
          </div>
          <div class="form-input surname">
            <input type="text" id="surname">
            <label for="surname">Apellidos</label>
            <p class="mensajeError"></p>
          </div>
          <div class="form-input email">
            <input type="email" id="email">
            <label for="email">Correo electrónico</label>
            <p class="mensajeError"></p>
          </div>
          <div class="form-input mobile">
            <input type="text" id="mobile">
            <label for="mobile">Celular</label>
            <p class="mensajeError"></p>
          </div>
          <div class="form-termsAndConditions termsAndConditions">
            <input type="checkbox" id="termsAndConditions">
            <label for="termsAndConditions">He leído y acepto los </label>
            <a href="#">Términos y Condiciones</a>
            <p class="mensajeError"></p>
          </div>
          <div class="form-boton" >
            <input type="submit" value="Enviar">
          </div>
          <p class="mensajeCorrecto"></p>
        </form>
      </div>
      <script src="js/form.js"></script>
  
    <footer>
      <div class="redEmail">
        <img id="redes" src="images/redes.png" alt="Redes" />
        <p id="email">
          Contactanos: <br />Teléfono: 642-120-2250 <br />
          correo:tintasysistemasgarcor@outlook.com
        </p>
      </div>

      <form id="comentarios" action="" method="">
        <ul>
          <li>
            <h2 id="h2coment">Enviar comentarios</h2>
          </li>
          <li>
            <label for="name">Nombre de Usuario:</label>
            <input type="text" id="name" name="user_name" />
          </li>
          <br />
          <li>
            <label for="mail">Correo electrónico:</label>
            <input type="email" id="mail" name="user_mail" />
          </li>
          <br />
          <li>
            <label for="msg">Mensaje:</label>
            <textarea id="msg" name="user_message"></textarea>
          </li>
          <br />
          <li>
            <input type="submit" name="enviar" value="Enviar" />
          </li>
        </ul>
      </form>
    </footer>
  </body>
</html>
